<!DOCTYPE html>
<html>

<Title>Google</Title>

    <head>

        <body style="background-color:#101218;
color:white;">

<style>




body {
            background-color: #101218;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .search-container {
            position: relative;
            width: 584px;
        }

        .search-box {
            padding: 0 20px;
            width: 100%;
            height: 46px; /* ارتفاع مشخص برای باکس */
            border: none;
            border-radius: 30px;
            outline: none;
            background-color:#3F4454 ;
            color: white;
            text-align: left;
            display: flex;
            align-items: center;
            }


            .search-box::placeholder {
        color: #888;
    }




    .icon-left,
    .icon-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 20px; /* عرض آیکون */
        height: 20px; /* ارتفاع آیکون */
    }

    .icon-left {
        left: 15px; /* فاصله از سمت چپ */
    }

    .icon-right {
        right: 15px; /* فاصله از سمت راست */
    }

    .icon-right + .icon-right {
        right: 50px; /* فاصله آیکون دوم از آیکون اول */
    }






    </style>



    </head>



    <body>


        <div class="search-container">
            <img class="icon-left" src="search-interface-symbol (1).png" alt="Search Icon"> <!-- آیکون سمت چپ -->
            <input type="text" class="search-box">
            <img class="icon-right" src="microphone.png" alt="Mic Icon"> <!-- آیکون سمت راست -->
            <img class="icon-right" src="camera.png" alt="Camera Icon"> <!-- آیکون دوم سمت راست -->
        </div>




    </body>


</html>
